<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones para La Web</title>
    <style>
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: peru;
            transition-property: width, height;
            transition-duration: 500ms;
            transition-delay: 5ms;
            transition-timing-function: ease-in-out;
        }

        .pelota:hover{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: peru;
        }
    </style>
</head>
<body>
    <div class="pelota b"></div>
